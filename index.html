<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />"
        <title>Glass Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Style.css" />
    </head>
    <body>
        <main>
            <section class="glass">
                <div class="dasboard">
                    <div class="user">
                        <img src="./img/avatar.jpg" alt="">
                        <h3>Trần Quốc Huy</h3>
                        <p>Pro Member</p>
                    </div>
                    <div class="links">
                        <div class="link">
                            <img src="./img/twitch.png" alt="">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./img/steam.png" alt="">
                            <h2>Games</h2>
                        </div>
                        <div class="link">
                            <img src="./img/upcoming.png" alt="">
                            <h2>News</h2>
                        </div>
                        <div class="link">
                            <img src="./img/library.png" alt="">
                            <h2>Library</h2>
                        </div>
                    </div>
                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="./img/controller.png" alt="" width="120px" height="120px">
                    </div>
                </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./img/zhongli.jpg" alt="" >
                            <div class="card-info">
                                <h2>Genshin Impact</h2>
                                <p>Android Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">100%</h2>
                        </div>
                        <div class="card">
                            <img src="./img/aov.png" alt="" >
                            <div class="card-info">
                                <h2>Area of Valor MB</h2>
                                <p>Android Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">100%</h2>
                        </div>
                        <div class="card">
                            <img src="./img/nova3.jpg" alt="" >
                            <div class="card-info">
                                <h2>N.O.V.A 3 Moblie</h2>
                                <p>Android Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">100%</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </body>
</html>
